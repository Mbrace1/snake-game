<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <p id="instruction">Use the arrow keys to move the snake around and eat food (red square) to increase your score!</p>
        <h2 class="score">
            <span>Score: <span id="score">0</span> </span>
            <span>High Score: <span id="highScore">0</span></span>
        </h2>
        <br>
    </div>
    <canvas id="canvas" width="324px" height="324px"></canvas>
    <div class="container">
        <div id="mobile-controls">
            <button title="arrow up" type="button" class="arrow" id="arrow-up">
                <div class="arrow-icon"></div>
            </button>
            <div class="horizontal">
                <button title="arrow right" type="button" class="arrow" id="arrow-right">
                    <div class="arrow-icon"></div>
                </button>
                <button title="arrow left" type="button" class="arrow" id="arrow-left">
                    <div class="arrow-icon"></div>
                </button>
            </div>
            <button title="arrow down" type="button" class="arrow" id="arrow-down">
                <div class="arrow-icon"></div>
            </button>
        </div>
    </div>
    <div class="container">
        <button id="start-game">Restart Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
